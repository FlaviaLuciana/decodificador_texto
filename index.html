<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
   <header>
         <img class="vetor" src="./imagens/Vector.png" alt="Logo da Alura">
   </header>

   <main>
       <section>
         <textarea class="caixa-texto" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

         <div class="info">
            <h6>Apenas letras minúsculas e sem acento</h6>
         </div>
         <div class="botoes">
            <button class="criptografar" onclick="criptografar()">Criptografar</button>
            <button class="descriptografar" onclick="descriptografar()">Descriptografar</button>
         </div>
       </section> 

       <section>
         <textarea class="caixatexto2" cols="20" rows="10"></textarea>
         <button class="copiar" onclick="copiar()">Copiar</button>
       </section>
   </main>

   <footer>
     Feito pela aluna Flávia Luciana com apoio Alura ONE
   </footer>

  <script src="script.js"></script>
</body>
</html>
